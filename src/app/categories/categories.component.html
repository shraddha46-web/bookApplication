<div class="container-fluid ">
    <div class="category_head ">
        <div class="heading1 labelColor col-md-8 text-center">Gutenberg Project</div>
        <div class="col-md-12 text-center">
            <div class="txt_color3">A social cataloging website that allows you to freely search its database of books, annotations,
                and reviews.</div>
    

        </div>
        
    </div>

    <div class="category_body backColor2">
        <div class="row">
        <div class="col-md-2"></div>
        <div class="row col-md-10">
            <!-- <div class="col-sm-1">

            </div> -->
            <div class="col-sm-5" *ngFor="let categoryType of bookListType;let i = index"
                (click)="gotoList(categoryType)">
                <div class="category">
                    <ul class="genere_card">
                        <li><img class="catimg" src="../../assets/images/{{categoryType}}.svg"></li>
                        <li>
                            <span class="list_name">
                                {{categoryType|uppercase}}
                            </span>
                        </li>
                        <li>
                            <img class="list_arraow " src="../../assets/images/Next.svg">
                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class=" col-md-2"></div>
    </div>

</div>
